<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form class="registration-form" id="registrationForm">
            <div class="form-header">
                <h1 class="form-title">Register</h1>
                <p class="form-subtitle">Join our community today</p>
            </div>
            
            <!-- Personal Information -->
            <div class="form-section" id="personalInfo">
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" class="form-input" id="firstName" placeholder=" " required>
                        <label class="form-label" for="firstName">First Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="lastName" placeholder=" " required>
                        <label class="form-label" for="lastName">Last Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="middleName" placeholder=" ">
                        <label class="form-label" for="middleName">Middle Name (Optional)</label>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="title" required>
                            <option value="">Select Title</option>
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="ms">Ms.</option>
                            <option value="dr">Dr.</option>
                            <option value="prof">Prof.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-input" id="birthDate" required>
                        <label class="form-label" for="birthDate">Date of Birth</label>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="maritalStatus" required>
                            <option value="">Marital Status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                            <option value="separated">Separated</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="nationality" required>
                            <option value="">Select Nationality</option>
                            <option value="indian">Indian</option>
                            <option value="american">American</option>
                            <option value="british">British</option>
                            <option value="canadian">Canadian</option>
                            <option value="australian">Australian</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="idNumber" placeholder=" " required>
                        <label class="form-label" for="idNumber">National ID / Passport Number</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="occupation" placeholder=" " required>
                        <label class="form-label" for="occupation">Occupation</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="company" placeholder=" ">
                        <label class="form-label" for="company">Company/Organization (Optional)</label>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="education" required>
                            <option value="">Education Level</option>
                            <option value="high-school">High School</option>
                            <option value="associate">Associate Degree</option>
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="phd">PhD</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary" id="nextBtn" onclick="validateAndNext()">
                    Next
                </button>
            </div>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <h2>ðŸŽ‰ Personal Details Submitted Successfully!</h2>
                <p>Thank you for providing your information. You can now proceed to the next step.</p>
            </div>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
