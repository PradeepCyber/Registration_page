<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber World Registration Form</title>
</head>
<body>
  <!-- Matrix Rain Effect Background -->
  <div class="matrix-rain" id="matrixRain"></div>

  <!-- Optional Grid Overlay -->
  <div class="grid-overlay"></div>

  <!-- Registration Container -->
  <div class="container">
    <form class="registration-form" id="registrationForm" novalidate>
      <!-- Header Section -->
      <div class="form-header">
        <h1 class="form-title">CYBER WORLD</h1>
        <p class="form-subtitle">Enter the Digital Realm - Register Now</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-section" id="personalSection">
        <div class="form-grid">
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              id="firstName"
              name="firstName"
              placeholder=" "
              required
            />
            <label class="form-label" for="firstName">First Name</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              id="lastName"
              name="lastName"
              placeholder=" "
              required
            />
            <label class="form-label" for="lastName">Last Name</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              id="middleName"
              name="middleName"
              placeholder=" "
            />
            <label class="form-label" for="middleName"
              >Middle Name (Optional)</label
            >
          </div>
          <div class="form-group">
            <select class="form-select" id="title" name="title" required>
              <option value="">Select Title</option>
              <option value="mr">Mr.</option>
              <option value="mrs">Mrs.</option>
              <option value="ms">Ms.</option>
              <option value="dr">Dr.</option>
              <option value="prof">Prof.</option>
              <option value="mx">Mx.</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-input"
              id="birthDate"
              name="birthDate"
              required
            />
            <label class="form-label" for="birthDate">Date of Birth</label>
          </div>
          <div class="form-group">
            <select class="form-select" id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary">Non-binary</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
          <div class="form-group">
            <select
              class="form-select"
              id="maritalStatus"
              name="maritalStatus"
              required
            >
              <option value="">Marital Status</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
              <option value="widowed">Widowed</option>
              <option value="separated">Separated</option>
              <option value="domestic-partnership">Domestic Partnership</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-select" id="nationality" name="nationality" required>
              <option value="">Select Nationality</option>
              <option value="indian">Indian</option>
              <option value="american">American</option>
              <option value="british">British</option>
              <option value="canadian">Canadian</option>
              <option value="australian">Australian</option>
              <option value="german">German</option>
              <option value="french">French</option>
              <option value="japanese">Japanese</option>
              <option value="chinese">Chinese</option>
              <option value="brazilian">Brazilian</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              id="company"
              name="company"
              placeholder=" "
            />
            <label class="form-label" for="company"
              >Company/Organization</label
            >
          </div>
          <div class="form-group">
            <select class="form-select" id="education" name="education" required>
              <option value="">Education Level</option>
              <option value="high-school">High School</option>
              <option value="associate">Associate Degree</option>
              <option value="bachelor">Bachelor's Degree</option>
              <option value="master">Master's Degree</option>
              <option value="phd">PhD/Doctorate</option>
              <option value="professional">Professional Certification</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <input
              type="email"
              class="form-input"
              id="email"
              name="email"
              placeholder=" "
              required
            />
            <label class="form-label" for="email">Email Address</label>
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="form-input"
              id="phone"
              name="phone"
              placeholder=" "
              required
            />
            <label class="form-label" for="phone">Phone Number</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              id="password"
              name="password"
              placeholder=" "
              required
            />
            <label class="form-label" for="password">Create Password</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              id="confirmPassword"
              name="confirmPassword"
              placeholder=" "
              required
            />
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
          </div>
        </div>

        <!-- Checkbox Groups -->
        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input
              type="checkbox"
              id="newsletter"
              name="newsletter"
              checked
            />
            <span class="checkmark"></span>
            Subscribe to Cyber World updates and digital innovations
          </label>
        </div>

        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <span class="checkmark"></span>
            I agree to the
            <a href="#" tabindex="0">Terms of Service</a> and
            <a href="#" tabindex="0">Privacy Policy</a>
          </label>
        </div>

        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" id="marketing" name="marketing" />
            <span class="checkmark"></span>
            I consent to receiving digital communications
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="button"
          class="btn btn-primary"
          id="submitBtn"
          onclick="validateAndSubmit()"
        >
          Initialize Account
        </button>
      </div>
      <!-- Success Message (Hidden Initially) -->
      <div class="success-message" id="successMessage" aria-live="polite">
        <h2>Welcome to Cyber World!</h2>
        <p>Your digital identity has been successfully created.</p>
        <p>Prepare to enter the realm of infinite possibilities.</p>
      </div>
    </form>
  </div>


</body>
</html>
